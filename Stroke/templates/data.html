    <div class="row text-center" style="margin-top:3%">
        <div class = "col-md-12">
            <h6 class="display-4">Stroke Analysis Data</h6>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row margin-top-50">
            <div class="col-md-3">
            <!--FILTERS-->
                <div class="card border-primary mb-3">
                    <div class="card-header">Filters</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="col-form-label" for="stroke">Stroke Filter</label>
                                    <select id="Stroke_choice">
                                        <option value="" disabled selected>1-Yes 0-No</option>
                                        <option value="1">1-Yes</option>
                                        <option value="0">0-No</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="col-form-label" for="gender">Gender</label>
                                    <select id="gender_choice">
                                        <option value="" disabled selected>Gender</option>
                                        <option value="Female">Female</option>
                                        <option value="Male">Male</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="col-form-label" for="hypertension">Hypertension</label>
                                    <select id="hypertension_choice">
                                        <option value="" disabled selected>1-Yes 0-No</option>
                                        <option value="1">1</option>
                                        <option value="0">0</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="col-form-label" for="heart_disease">Heart Disease</label>
                                    <select id="heart_disease_choice">
                                        <option value="" disabled selected>1-Yes 0-No</option>
                                        <option value="1">1</option>
                                        <option value="0">0</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="col-form-label" for="ever_married">Ever Married</label>
                                    <select id="ever_married_choice">
                                        <option value="" disabled selected>Ever Married</option>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="col-form-label" for="smoking_status">Smoking Status</label>
                                    <select id="smoking_status_choice">
                                        <option value="" disabled selected>Smoking Status</option>
                                        <option value="smokes">Currently Smokes</option>
                                        <option value="formerly smoked">Formerly Smoked</option>
                                        <option value="never smoked">Never Smoked</option>
                                        <option value="Unknown">Unknown</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="col-form-label" for="work_type">Work Type</label>
                                    <select id="work_type_choice">
                                        <option value="" disabled selected>Work Type</option>
                                        <option value="Private">Private</option>
                                        <option value="Self-employed">Self Employed</option>
                                        <option value="Govt_job">Government Job</option>
                                        <option value="children">Children</option>
                                        <option value="Never_worked">Never Worked</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="col-form-label" for="Residence_type">Residence Type</label>
                                    <select id="residence_type_choice">
                                        <option value="" disabled selected>Residence Type</option>
                                        <option value="Urban">Urban</option>
                                        <option value="Rural">Rural</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="btn-group-sm">
                            <button id="filter-btn" type="button" class="btn btn-primary">Filter Table</button>
                            <button id="filter-clear" type="button" class="btn btn-success">Clear Filters</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--DATA TABLE--> 
            <div class="col-md-9">
                <div id="table-area" class="">
                    <table id="table" class="table-hover table-striped">
                        <thead>
                            <tr>
                                <th class="table-head">id</th>
                                <th class="table-head">gender</th>                                
                                <th class="table-head">age</th>
                                <th class="table-head">hypertension</th>
                                <th class="table-head">heart_disease</th>
                                <th class="table-head">ever_married</th>
                                <th class="table-head">work_type</th>
                                <th class="table-head">Residence_type</th>
                                <th class="table-head">avg_glucose_level</th>
                                <th class="table-head">bmi</th>
                                <th class="table-head">smoking_status</th>
                                <th class="table-head">stroke</th>
                            </tr>
                        </thead>

                    </table>
